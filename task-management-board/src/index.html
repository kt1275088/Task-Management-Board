<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Management Board</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #E8EBE4;
    color: #798071;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  .board {
    display: flex;
    justify-content: space-between;
    padding: 20px;
  }

  .column {
    background-color: #D2D5DD;
    border-radius: 10px;
    padding: 10px;
    flex: 1;
    margin: 0 10px;
  }

  .column h2 {
    text-align: center;
  }

  .task {
    background-color: #B8BACF;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .task:hover {
    background-color: #999AC6;
  }

  .delete-btn {
    background-color: #798071;
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .delete-btn:hover {
    background-color: #999AC6;
  }

  .add-task-form {
    margin-top: 20px;
  }

  .add-task-form input[type="text"] {
    width: calc(100% - 80px);
    padding: 8px;
    border: 1px solid #999AC6;
    border-radius: 5px 0 0 5px;
  }

  .add-task-form button {
    background-color: #999AC6;
    color: #fff;
    border: none;
    padding: 8px;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .add-task-form button:hover {
    background-color: #798071;
  }
</style>
</head>
<body>

<div class="board">
  <div class="column">
    <h2>To Do</h2>
    <div class="tasks" id="todo-column">
      <!-- Tasks will be dynamically added here -->
    </div>
    <div class="add-task-form">
      <input type="text" placeholder="Enter task">
      <button onclick="addTask('todo-column')">Add</button>
    </div>
  </div>
  <div class="column">
    <h2>In Progress</h2>
    <div class="tasks" id="in-progress-column">
      <!-- Tasks will be dynamically added here -->
    </div>
    <div class="add-task-form">
      <input type="text" placeholder="Enter task">
      <button onclick="addTask('in-progress-column')">Add</button>
    </div>
  </div>
  <div class="column">
    <h2>Done</h2>
    <div class="tasks" id="done-column">
      <!-- Tasks will be dynamically added here -->
    </div>
    <div class="add-task-form">
      <input type="text" placeholder="Enter task">
      <button onclick="addTask('done-column')">Add</button>
    </div>
  </div>
</div>

<script>
  // Function to add a new task
  function addTask(columnId) {
    const taskInput = document.querySelector(`#${columnId} input[type="text"]`);
    const taskContent = taskInput.value.trim();
    if (taskContent === '') return;
    
    const task = document.createElement('div');
    task.classList.add('task');
    task.textContent = taskContent;

    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.textContent = 'Delete';
    deleteBtn.addEventListener('click', () => {
      task.remove();
    });

    task.appendChild(deleteBtn);

    document.getElementById(columnId).appendChild(task);
    taskInput.value = '';
  }
</script>

</body>
</html>
